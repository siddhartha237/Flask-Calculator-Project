<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-calculate {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <h1>Simple Calculator</h1>
                    <form action="/calculate" method="POST">
                        <div class="form-group">
                            <label for="num1">First Number</label>
                            <input type="number" class="form-control" id="num1" name="num1" placeholder="Enter first number" step="any" required>
                        </div>

                        <div class="form-group">
                            <label for="operation">Operation</label>
                            <select class="form-control" id="operation" name="operation">
                                <option value="add">Addition (+)</option>
                                <option value="subtract">Subtraction (-)</option>
                                <option value="multiply">Multiplication (*)</option>
                                <option value="divide">Division (/)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="num2">Second Number</label>
                            <input type="number" class="form-control" id="num2" name="num2" placeholder="Enter second number" step="any" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-calculate">Calculate</button>
                    </form>

                    <!-- Display result -->
                    {% if result is not none %}
                        <div class="alert alert-info mt-4">
                            <h4>Result: {{ result }}</h4>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
